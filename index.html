<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>RMS Train Schedule</title>
</head>

<body>
  <div class="heading" id="bigHead">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Train Scheduler</h1><br>
        <p class="lead">Helping you get catch the train on time!</p><br>
        <h4 id="currentTime">Current Time: <span id="timer"></span></h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Scheudle</strong></h3>
          <br>
          <br>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id="trainTable">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <!--leaving this blank-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!--This is the input form section-->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <br>
        <br>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="">Train Name</label>
              <input type="text" class="form-control" id="trainNameInput">
            </div>
            <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>
              <div class="form-group">
                  <label for="">First Train Time (Military time)</label>
                  <input type="text" class="form-control" id="firstTrainInput">
                </div>
                <div class="form-group">
                    <label for="">Frequency (mins)</label>
                    <input type="text" class="form-control" id="frequencyInput">
                  </div>
                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
    



  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
 
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script>
    src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
 
  <script src="javascript/app.js"></script>

</body>

</html>
